# INSTALLATION TPM
# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# Installing plugins
# Add new plugin to ~/.tmux.conf with set -g @plugin '...'
# Press prefix + I (capital i, as in Install) to fetch the plugin.

# Set prefix+r to reload config
# unbind r
bind r source-file ~/.tmux.conf

# Set new prefix
# set -g prefix C-a

# Set terminal options
# set-option -g default-terminal "screen-256color"      # Включить 256 цветов в терминале
set -ga terminal-overrides ',*:Tc'                    # Включить TrueColors
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q' # Поддержка изменения формы курсора
set -g default-terminal "tmux-256color"
set -g terminal-overrides ",xterm-256color:Tc"
set -as terminal-features ",kitty*:RGB"

# Start window and pane at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Set default shell
set -g default-shell "/bin/fish"

set -g detach-on-destroy off  # don't exit from tmux when closing a session

set -g mouse on
set-option -g status-position top

# Open panes at current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

set -g @t-fzf-prompt '  '

#######################
### СПИСОК ПЛАГИНОВ ###
#######################
# List of plugins
set -g @plugin 'tmux-plugins/tpm'                         # Менеджер плагинов
set -g @plugin 'tmux-plugins/tmux-sensible'               # Оптимальные настройки по умолчанию для tmux
set -g @plugin 'joshmedeski/t-smart-tmux-session-manager' #
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'       #
set -g @plugin 'catppuccin/tmux'                          # Тема Catppuccin
# set -g @plugin "arcticicestudio/nord-tmux"                # Тема Nord
